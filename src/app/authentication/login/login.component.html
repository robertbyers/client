
<div class = "background">
<div class="box"> 
  <div class="card">    
    <div class="card-body">
      <br/>
      <br/>
      <br/>
      <form [formGroup]="angForm" novalidate>
        <div class = "logo">  
        <img src = "assets/logo.png"/>
          </div>
        <div class="form-group">
          <label class="col-md-4"></label>
          <input type="text" class="form-control" style = "border-radius: 20px" formControlName="name" #name/>
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['name'].errors.required">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4"></label>
          <input type="text" class="form-control" style = "border-radius: 20px" formControlName="password" #password />
        </div>
        <div *ngIf="angForm.controls['password'].invalid && (angForm.controls['password'].dirty || angForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['password'].errors.required">
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <button style = "border-radius: 20px"  (click)="login(name.value, password.value)" [disabled]="angForm.pristine || angForm.invalid" class="btn btn-primary">Login</button>
          &nbsp;
          <button style = "border-radius: 20px"  [routerLink]="['/authentication/register']" class="btn btn-primary">Register</button>        
        </div>
      </form>
    </div>
  </div>
</div>
</div>
